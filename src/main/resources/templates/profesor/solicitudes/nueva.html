<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Solicitud de Impresión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Nueva Solicitud de Impresión</h2>

    <form th:action="@{/profesor/solicitudes/guardar}" th:object="${solicitud}" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label class="form-label">Curso:</label>
            <select class="form-select" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="1°A">1°A</option>
                <option value="1°B">1°B</option>
                <option value="2°A">2°A</option>
                <option value="2°B">2°B</option>
                <option value="3°A">3°A</option>
                <option value="3°B">3°B</option>
                <option value="3°C">3°C</option>
                <option value="4°A">4°A</option>
                <option value="4°B">4°B</option>
                <option value="4°C">4°C</option>
                <option value="5°A">5°A</option>
                <option value="5°B">5°B</option>
                <option value="5°C">5°C</option>
                <option value="6°A">6°A</option>
                <option value="6°B">6°B</option>
                <option value="6°C">6°C</option>
                <option value="7°A">7°A</option>
                <option value="7°B">7°B</option>
                <option value="7°C">7°C</option>
                <option value="8°A">8°A</option>
                <option value="8°B">8°B</option>
                <option value="8°C">8°C</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="asignatura" class="form-label">Asignatura</label>
            <select id="asignatura" name="asignatura" class="form-select" required>
                <option value="">Seleccione una asignatura</option>
                <th:block th:each="asig : ${asignatura}">
                    <option th:value="${asig.idAsignatura}" th:text="${asig.nombreAsignatura}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Aplicación:</label>
            <input type="date" name="fechaImpresion" class="form-control" required>
            <h5>(la fecha no puede ser inferior a 5 días habiles a contar de hoy)</h5>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad de Copias:</label>
            <input type="number" name="cantidadCopias" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ambas caras:</label>
            <input type="checkbox" th:field="*{ambasCaras}" class="form-check-input">
        </div>

        <div class="mb-3">
            <label class="form-label">Archivo (PDF o Word):</label>
            <input type="file" name="archivo" accept=".pdf,.doc,.docx" class="form-control" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </div>
    </form>
</div>
<div id="notification" class="notification" style="display:none;"></div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const fechaInput = document.querySelector('input[name="fechaImpresion"]');
    const hoy = new Date();

    // Función para sumar días hábiles (sin contar sábado ni domingo)
    function sumarDiasHabiles(fecha, diasHabiles) {
        let contador = 0;
        const nuevaFecha = new Date(fecha);

        while (contador < diasHabiles) {
            nuevaFecha.setDate(nuevaFecha.getDate() + 1);
            const diaSemana = nuevaFecha.getDay(); // 0=Dom, 6=Sáb
            if (diaSemana !== 0 && diaSemana !== 6) {
                contador++;
            }
        }
        return nuevaFecha;
    }

    // Calcula la fecha mínima (5 días hábiles desde hoy)
    const fechaMinima = sumarDiasHabiles(hoy, 5);

    // Formatea a YYYY-MM-DD
    const yyyy = fechaMinima.getFullYear();
    const mm = String(fechaMinima.getMonth() + 1).padStart(2, "0");
    const dd = String(fechaMinima.getDate()).padStart(2, "0");
    const fechaMinStr = `${yyyy}-${mm}-${dd}`;

    // Bloquear fechas anteriores en el input
    fechaInput.min = fechaMinStr;

    // Validación visual si el usuario intenta saltarse el min
    fechaInput.addEventListener("change", () => {
        const seleccionada = new Date(fechaInput.value);
        if (seleccionada < fechaMinima) {
            Swal.fire({
                icon: 'warning',
                title: 'Fecha no válida',
                text: `Debes seleccionar una fecha al menos 5 días hábiles desde hoy (${fechaMinStr}).`,
                confirmButtonColor: '#0d6efd'
            });
            fechaInput.value = "";
        }
    });
});
</script>

</body>
<script>
function mostrarNotificacion(mensaje, tipo = 'exito') {
    const notificacion = document.getElementById('notification');
    notificacion.textContent = mensaje;
    
    // Estilo según tipo
    if (tipo === 'exito') {
        notificacion.style.backgroundColor = '#2e8b57'; // verde
    } else if (tipo === 'error') {
        notificacion.style.backgroundColor = '#d9534f'; // rojo
    } else {
        notificacion.style.backgroundColor = '#2d6cdf'; // azul
    }

    notificacion.style.display = 'block';
    notificacion.style.opacity = '1';

    // Desaparece después de 3 segundos
    setTimeout(() => {
        notificacion.style.opacity = '0';
        setTimeout(() => notificacion.style.display = 'none', 400);
    }, 3000);
}
</script>
<script th:inline="javascript">
/*<![CDATA[*/
    const mensaje = /*[[${mensaje}]]*/ null;
    const tipo = /*[[${tipo}]]*/ 'exito';
    if (mensaje) {
        mostrarNotificacion(mensaje, tipo);
    }
/*]]>*/
</script>
</html>
