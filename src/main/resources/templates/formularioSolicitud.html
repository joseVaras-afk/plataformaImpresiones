<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Nueva Solicitud de Impresi√≥n</h2>
    <form th:action="@{/solicitudes/guardar}" th:object="${solicitud}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Asignatura</label>
            <select class="form-select" th:field="*{asignatura}" required>
                <option th:each="a : ${asignaturas}" th:value="${a}" th:text="${a.nombreAsignatura}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad de copias</label>
            <input type="number" class="form-control" th:field="*{cantidadCopias}" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Archivo (PDF o Word)</label>
            <input type="file" class="form-control" name="archivo" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>
    <a href="/solicitudes/mis-solicitudes?idFuncionario=1" class="btn btn-secondary mt-3">Mis Solicitudes</a>
</div>
</body>
</html>
