<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Aprobadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Solicitudes Aprobadas</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Profesor</th>
            <th>Asignatura</th>
            <th>Archivo</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${solicitudes}">
            <td th:text="${s.idSolicitudImpresion}"></td>
            <td th:text="${s.funcionario.nombreFuncionario}"></td>
            <td th:text="${s.asignatura.nombreAsignatura}"></td>
            <td>
                <a th:href="@{'/solicitudes/descargar/' + ${s.idSolicitudImpresion}}" class="btn btn-primary btn-sm">Descargar</a>
            </td>
            <td th:text="${s.cantidadCopias}"></td>
            <td>
                <form th:action="@{'/solicitudes/marcar-impreso/' + ${s.idSolicitudImpresion}}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Marcar Impreso</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
