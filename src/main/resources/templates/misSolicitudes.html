<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Mis Solicitudes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Asignatura</th>
            <th>Archivo</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th>Motivo Rechazo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${solicitudes}">
            <td th:text="${s.idSolicitudImpresion}"></td>
            <td th:text="${s.asignatura.nombreAsignatura}"></td>
            <td th:text="${s.nombreArchivo}"></td>
            <td th:text="${s.cantidadCopias}"></td>
            <td th:text="${s.estado}"></td>
            <td th:text="${s.motivoRechazo}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/solicitudes/nueva" class="btn btn-primary">Nueva Solicitud</a>
</div>
</body>
</html>
