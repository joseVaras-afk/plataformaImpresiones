<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Solicitudes Pendientes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Profesor</th>
            <th>Asignatura</th>
            <th>Archivo</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${solicitudes}">
            <td th:text="${s.idSolicitudImpresion}"></td>
            <td th:text="${s.funcionario.nombreFuncionario}"></td>
            <td th:text="${s.asignatura.nombreAsignatura}"></td>
            <td th:text="${s.nombreArchivo}"></td>
            <td th:text="${s.cantidadCopias}"></td>
            <td>
                <form th:action="@{'/solicitudes/aprobar/' + ${s.idSolicitudImpresion}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-success btn-sm">Aprobar</button>
                </form>
                <form th:action="@{'/solicitudes/rechazar/' + ${s.idSolicitudImpresion}}" method="post" style="display:inline">
                    <input type="text" name="motivo" placeholder="Motivo" required class="form-control form-control-sm mb-1">
                    <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
