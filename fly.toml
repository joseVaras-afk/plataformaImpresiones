app = 'plataformaimpresiones-solitary-glitter-2363'
primary_region = 'gru'

[build]
  dockerfile = "Dockerfile"

[env]
  JAVA_OPTS = '-Xms256m -Xmx512m'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  
[[mounts]]
  source = "uploadsdata"
  destination = "/data/uploads"